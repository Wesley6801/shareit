{% extends "base.html" %} 
{% block content %}
<form action="/register" method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" name="name">
    </div>
    
    <div class="form-group">
        <p style="color:red;">{{unsuccessful}}</p>
        
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
    </div>
    
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    </div>
    
    <div class="form-group">
        <label for="exampleInputPassword1">Confirm password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="confirmed_password">
    </div>
    
    
    <div class="form-group">
        <label for="exampleInputEmail1">College</label>
        <input type="text" class="form-control" id="college_input"  placeholder="college name" name="college">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form> 

{% endblock %}
