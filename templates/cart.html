{% extends "base.html" %}
{% block header %}
{{super()}}
<script>
function myFunction() { 
	document.getElementById("cart-item").style.display="none"; 
    document.getElementById("price").textContent="$0";
}
</script>

{% endblock %}

{% block content %}
<div class="cart_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cart_container">
                    <div class="cart_title">Shopping Cart</div>
                    <div class="cart_items">
                        <ul class="cart_list">
                            
                            <li class="cart_item clearfix" id="cart-item">
                                <div class="cart_item_image"><img src="{{book.get('cover_link')}}" alt=""></div>
                                <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                    <div class="cart_item_name cart_info_col">
                                        <div class="cart_item_title">Title</div>
                                        <div class="cart_item_text">{{book.get('title')}}</div>
                                    </div>
                                    
                                    <div class="cart_item_quantity cart_info_col">
                                        <div class="cart_item_title">Quantity</div>
                                        <div class="cart_item_text">1</div>
                                    </div>
                                    <div class="cart_item_price cart_info_col">
                                        <div class="cart_item_title">Price</div>
                                        <div class="cart_item_text">${{book.get('price')}}</div>
                                    </div>
                                    <div class="cart_item_total cart_info_col">
                                        <button type="button" onclick="myFunction()" class="btn btn-danger remove-button">Remove</button>
                                    </div>
                                </div>
                            </li>
                            
                        </ul>
                    </div>
                    <div class="order_total">
                        <div class="order_total_content text-md-right">
                            <div class="order_total_title">Order Total:</div>
                            <div id="price" class="order_total_amount">${{book.get('price')}}</div>
                        </div>
                    </div>
                    <div class="cart_buttons"> 
                        <a href="{{url_for('home')}}">
                          <button type="button" class="button cart_button_clear">Continue Browsing</button> 
                        </a>
                        
                        <a href="{{url_for('checkout')}}">
                          <button type="button" class="button cart_button_checkout">Checkout</button> 
                        </a>
                         
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
